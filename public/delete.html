<html>
    <head>
        <title>Delete Product</title>
        <link rel="stylesheet" href="/stylesheets/delete.css">
        <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
      
    <body>
        <a href="/"><h1 id="my_Main_Header">Apple and Microsoft Products</a><br></h1>
        <br><br><h3 id="Prompt_Header"><b>Please enter product information to delete an existing product</b></h3><br><br>

        <form action="/delete" method="post" name="Add_Product_Form" id="Add_Product_Form">
            <fieldset>
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="ProductName" placeholder="ex. Iphone 14" required><br><br>
                <label for="company_name">CompanyId:</label>
                <input type="text" id="company_Id" name="CompanyId" placeholder="ex. Apple" required><br><br>
                <button type="submit" class="btn btn-primary" id="delete_button">Delete</button>
                <button type="reset" class="btn btn-primary" style="background-color: black; border:black; width:300px">Cancel</button>
            </fieldset>
        </form>
    </body>
</html>
