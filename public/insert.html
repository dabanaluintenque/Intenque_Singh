        <form action="/insert" method="POST" name="Add_Product_Form" id="Add_Product_Form">
            <fieldset>
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="ProductName" placeholder="ex. Iphone 14" required><br><br>
                <label for="company_name">Company ID:</label>
                <input type="text" id="companyId" name="CompanyId" placeholder="ex.(1 for apple and 2 for Microsoft)" required><br><br>
                <label for="quantity_amt">Quantity:</label>
                <input type="text" id="quantity_amt" name="Quantity" placeholder="ex. 3" required><br><br>
                <button type="submit" id="insert_button" class="btn btn-primary">Insert</button>
                <button type="reset" id="cancel_button" class="btn btn-primary" style="background-color: black; border:black; width:300px">Reset</button>

        </form>
