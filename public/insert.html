<html>
    <head>
        <title>Insert Product</title>
        <link rel="stylesheet" href="/stylesheets/insert.css">
        <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
      
    <body>
        <a href="/"><h1 id="my_Main_Header">Apple and Microsoft Products</a><br></h1>
        <h3 id="Prompt_Header">Please enter product information to increase quantity in inventory</h3><br><br>

        <form name="Add_Product_Form" id="Add_Product_Form">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="ex. Iphone 14"><br><br>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" placeholder="ex. Apple"><br><br>
            <label for="quantity_amt">Quantity:</label>
            <input type="text" id="quantity_amt" name="quantity_amt" placeholder="ex. 3">
        </form>

        <div class="container">
            <div class="row">
                <div class="col">
                    <input id="submit_button" type="submit" value="Add" style="font-family: Times New Roman; height:50px; width:75px; background-color:black; color:white">
                </div>
                <div class="col" id="cancel_button">
                    <a href="/insert" type="button" class="btn btn-primary btn-lg" style="font-family: Times New Roman;">Cancel</a>
                </div>
            </div>

        </div>


    </body>
</html>
