<html>
    <head>
        <title>Update Product</title>
        <link rel="stylesheet" href="/stylesheets/update.css">
        <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
      
    <body>
        <a href="/"><h1 id="my_Main_Header">Apple and Microsoft Products</a><br></h1>
        <br><br><h3 id="Prompt_Header"><b>Please enter product information to Update quantity in inventory</b></h3><br><br>

        <form name="Add_Product_Form" id="Add_Product_Form">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" placeholder="ex. Iphone 14"><br><br>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" placeholder="ex. Apple"><br><br>
            <label for="quantity_amt">Quantity:</label>
            <input type="text" id="quantity_amt" name="quantity_amt" placeholder="ex. 3">
        </form>

        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- style="background-color: black; font-family:'Times New Roman', Times, serif; border:black;" -->
                    <button type="submit" class="btn btn-primary" id="update_button">Update</button>
                </div>
                <div class="col" id="cancel_button" >
                    <!-- style="background-color: black; border:black;" -->
                    <a href="/update" type="button" class="btn btn-primary" style="background-color: black; border:black; width:300px">Cancel</a>
                </div>
            </div>
        </div>


    </body>
</html>
